<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body  style="background-color:#fde1ae">
<header style="background-color:#B54213">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" style="color:#ffeabb" href="/index">Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" style="color:#ffeabb" href="/index">Головна сторінка</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    {% block main %}
    {% endblock main%}
</div>

<footer class="footer">
    <div class="container">
        <p class="text-center" style="color:#ffeabb; background-color: #4D0C02; margin-top: 40px; padding: 40px; font-family: Monotype Corsiva; font-size: 32px;">Вітаємо на сайті!</p>
    </div>
</footer>
